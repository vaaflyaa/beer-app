<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Collector</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
        }

        .hint {
            color: var(--tg-theme-hint-color);
        }

        .link {
            color: var(--tg-theme-link-color);
        }

        .button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .button:not(:last-child) {
            margin-bottom: 20px;
        }

        #usercard {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="usercard"></div>
    <p id="beer-status">Beer amount: 0</p>
    <p id="error-message" class="hint"></p>
    <button id="collect-beer" class="button">Collect Beer</button>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe.user;

        async function collectBeer() {
            let response = await fetch('/collect_beer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    telegram_id: user.id,
                    first_name: user.first_name,
                    last_name: user.last_name,
                    username: user.username
                })
            });
            let result = await response.json();
            document.getElementById('beer-status').innerText = `Beer amount: ${result.beer_amount}`;
            document.getElementById('error-message').innerText = result.message;
        }

        document.getElementById('collect-beer').addEventListener('click', collectBeer);

        async function getUserInfo() {
            let response = await fetch('/user_info', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    telegram_id: user.id
                })
            });
            let result = await response.json();
            document.getElementById('beer-status').innerText = `Beer amount: ${result.beer_amount}`;
            document.getElementById('error-message').innerText = result.message;
        }

        getUserInfo();

        let usercard = document.getElementById("usercard");
        let profName = document.createElement('p');
        profName.innerText = `${user.first_name} ${user.last_name} @${user.username} (${user.language_code})`;
        usercard.appendChild(profName);

        let userid = document.createElement('p');
        userid.innerText = `ID: ${user.id}`;
        usercard.appendChild(userid);

        tg.onEvent('themeChanged', function() {
            document.body.style.color = tg.themeParams.text_color || 'black';
            document.body.style.backgroundColor = tg.themeParams.bg_color || 'white';
        });
    </script>
</body>
</html>
